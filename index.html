<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="dist/jquery.countable.js"></script>
</head>
<body>
<span class="my-banner-count" id="countup" data-from="0" data-to="10.2" data-decimals="1" ></span>

<script>
  jQuery(function($) {
    //initialize
    var t = $('#countup').countable();
    var counter = t.data('counter');
    counter.start().then(function() {
      alert('finised')
    })
  });
  </script>
</body>
</html>
